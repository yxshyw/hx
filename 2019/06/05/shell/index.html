                    <h3 id="上一个命令的最右半句"><a href="#上一个命令的最右半句" class="headerlink" title="上一个命令的最右半句"></a>上一个命令的最右半句</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> !$</span><br></pre></td></tr></table></figure>

<h3 id="日期"><a href="#日期" class="headerlink" title="日期"></a>日期</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">date +%Y%m%d%H%M%S</span><br></pre></td></tr></table></figure>

<h3 id="历史命令显示时间"><a href="#历史命令显示时间" class="headerlink" title="历史命令显示时间"></a>历史命令显示时间</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">export</span> HISTTIMEFORMAT=<span class="string">"%F %T  "</span></span><br></pre></td></tr></table></figure>

<h3 id="ps指定列显示"><a href="#ps指定列显示" class="headerlink" title="ps指定列显示"></a>ps指定列显示</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">ps -ef | grep java | head -n 1 | awk <span class="string">'&#123;print$2&#125;'</span></span><br><span class="line">ps -eo <span class="built_in">command</span>,lstart|grep ncss-send-message</span><br></pre></td></tr></table></figure>

<h3 id="jar"><a href="#jar" class="headerlink" title="jar"></a>jar</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">jar -cvf report-intf.war .</span><br><span class="line">jar -xvf report-intf.war</span><br></pre></td></tr></table></figure>

<h3 id="vi"><a href="#vi" class="headerlink" title="vi"></a>vi</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">:10,50s<span class="comment">#abc#def#g（如文件内有#，可用/替换,:%s/abc/def/g）</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">set</span> ts=4  tab键4个</span><br><span class="line"><span class="built_in">set</span> bs=4  空格4个</span><br><span class="line"><span class="built_in">set</span> key=  去除密码</span><br><span class="line">:X        加密</span><br><span class="line">:x        保存</span><br></pre></td></tr></table></figure>

<h3 id="三剑客"><a href="#三剑客" class="headerlink" title="三剑客"></a>三剑客</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">sed -i <span class="string">'1,$s/113.62.127:[0-9]\&#123;4\&#125;/113.62.127:1234/g'</span> index.js</span><br><span class="line"> </span><br><span class="line">netstat -anlutp|awk <span class="string">'&#123;print $5":"$7&#125;'</span>|awk -F : <span class="string">'&#123;print $4$6&#125;'</span>|sort|uniq -c|sort -n|grep 221</span><br><span class="line"></span><br><span class="line">ps -aux|awk <span class="string">'&#123;sum+=$4&#125; END &#123;print "Sum = ", sum&#125;'</span></span><br></pre></td></tr></table></figure>

<h3 id="xargs"><a href="#xargs" class="headerlink" title="xargs"></a>xargs</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">find .|xargs grep -r <span class="string">'k'</span></span><br></pre></td></tr></table></figure>

<h3 id="位置参数"><a href="#位置参数" class="headerlink" title="位置参数"></a>位置参数</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$#</span>    传递到脚本的参数个数</span><br><span class="line">$*    以一个单字符串显示所有向脚本传递的参数</span><br><span class="line">$$    脚本运行的当前进程ID号</span><br><span class="line">$!    后台运行的最后一个进程的ID号</span><br><span class="line"><span class="variable">$@</span>    与$*相同，但是使用时加引号，并在引号中返回每个参数。</span><br><span class="line">$-    显示Shell使用的当前选项，与<span class="built_in">set</span>命令功能相同。</span><br><span class="line">$?    显示最后命令的退出状态。0表示没有错误，其他任何值表明有错误。</span><br></pre></td></tr></table></figure>

<h3 id="仅显示自己目录"><a href="#仅显示自己目录" class="headerlink" title="仅显示自己目录"></a>仅显示自己目录</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ll -d `find /home/clique/ -mtime -1|grep old-dicyun-clique`</span><br></pre></td></tr></table></figure>

<h3 id="curl发送邮件"><a href="#curl发送邮件" class="headerlink" title="curl发送邮件"></a>curl发送邮件</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">/usr/<span class="built_in">local</span>/bin/curl --verbose -s --url <span class="string">"smtps://smtp.qq.com"</span> --mail-from <span class="string">"number@qq.com"</span> --mail-rcpt <span class="string">"number@qq.com"</span> --upload-file mail.txt --user <span class="string">"number@qq.com:password"</span></span><br></pre></td></tr></table></figure>

<h3 id="同步"><a href="#同步" class="headerlink" title="同步"></a>同步</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">rsync -av root@domain:/home/clique/<span class="built_in">test</span>/ kk/</span><br><span class="line"></span><br><span class="line">rsync -avzuP</span><br></pre></td></tr></table></figure>

<h3 id="crontab文件锁"><a href="#crontab文件锁" class="headerlink" title="crontab文件锁"></a>crontab文件锁</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">flock -xn /tmp/run.lock -c <span class="string">'/root/s.sh'</span></span><br><span class="line">flock -w0 /tmp/run.lock -c <span class="string">'/root/s.sh'</span></span><br></pre></td></tr></table></figure>

<h3 id="nmap扫描端口"><a href="#nmap扫描端口" class="headerlink" title="nmap扫描端口"></a>nmap扫描端口</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">nmap -sT -Pn ip  -p8905-8907</span><br><span class="line">nmap -sU -Pn ip  -p8905-8907</span><br></pre></td></tr></table></figure>

<h3 id="yum"><a href="#yum" class="headerlink" title="yum"></a>yum</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">yum autoremove</span><br><span class="line">yum <span class="built_in">history</span> list/undo number</span><br><span class="line">yum install epel-release</span><br></pre></td></tr></table></figure>

<h3 id="更改时区"><a href="#更改时区" class="headerlink" title="更改时区"></a>更改时区</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime</span><br></pre></td></tr></table></figure>
